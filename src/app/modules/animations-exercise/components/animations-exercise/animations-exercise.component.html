<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="mb-2">Animations</h1>
        <button class="btn btn-primary mb-3" (click)="onAnimate()">Animate!</button>
        <button class="btn btn-primary mb-3" (click)="onShrink()">Shrink!</button>
        <hr class="mb-5">
        <div 
          style="width: 100px; height: 100px; margin-bottom: 20px;"
          [@divState]="state"
          (@divState.start)="animationStarted($event)"
          (@divState.done)="animationEnd($event)"
          >
        </div>
        <div 
          style="width: 100px; height: 100px; margin-bottom: 20px;"
          [@wildState]="wildState">
      </div>
      </div>
    </div>
    <hr class="mb-3">
    <div class="row mb-5">
      <div class="col-xs-12">
        <input type="text" #input>
        <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
        <hr class="mt-3 mb-3">
        <ul class="list-group">
          <li
            class="list-group-item"
            [@list1]
            (click)="onDelete(item)"
            *ngFor="let item of list">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
    <hr class="mb-5">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li
            class="list-group-item"
            [@list2]
            (click)="onDelete(item)"
            *ngFor="let item of list">
            {{ item }}
          </li>
        </ul>
      </div>
  </div>
